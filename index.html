		<div class="li yunsuanfu">ⁿ√y</div>

		<div class="li num">7</div>
		<div class="li num">8</div>
		<div class="li num">9</div>
		<div class="li yunsuanfu">-</div>

		<div id="sin" class="li">sin</div>
		<div id="cos" class="li">cos</div>
		<div id="tan" class="li">tan</div>
		<div id="ln" class="li">ln</div>
		<div class="li num">4</div>
		<div class="li num">5</div>
		<div class="li num">6</div>
		<div class="li yunsuanfu">+</div>

		<div id="sinh" class="li">sinh</div>
		<div id="cosh" class="li">cosh</div>
		<div id="tanh" class="li">tanh</div>
		<div id="eN"class="li">eⁿ</div>
		<div class="li num">1</div>
		<div class="li num">2</div>
		<div class="li num">3</div>
		<div id="equ" class="li shuda color2">=</div>

		<div class="li">Red</div>
		<div id="pai" class="li">π</div>
		<div class="li yunsuanfu">EE</div>
		<div id="rand" class="li">Rand</div>
		<div class="li hengda num">0</div>
		<div class="li num">.</div>
	</div>
